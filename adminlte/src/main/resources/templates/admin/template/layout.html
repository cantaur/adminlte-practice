<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KDA 영양사 협회 관리자 | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{cp}}/admin/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/pace-progress/themes/black/pace-theme-flat-top.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/plugins/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="/webjars/AdminLTE/3.2.0/dist/css/adminlte.min.css">
    {% block css %}
    {% endblock %}
    <script src="/webjars/AdminLTE/3.2.0/plugins/jquery/jquery.min.js"></script>
    <script src="/webjars/AdminLTE/3.2.0/plugins/select2/js/select2.full.min.js"></script>
</head>
<body class="hold-transition sidebar-mini pace-primary" data-cp="{{cp}}">
<div class="pace pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div class="wrapper">

    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="javascript:void(0)" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="sign-out" class="nav-link" href="{{cp}}/system/signout" role="button" data-toggle="tooltip" data-placement="left" title="Sign-Out">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                    <i class="fas fa-expand-arrows-alt"></i>
                </a>
            </li>
        </ul>
    </nav>

    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="javascript:void(0)" class="brand-link">
            <span class="brand-text font-weight-light">KDA 교육 관리자</span>
        </a>
        <div class="sidebar">
            <nav class="mt-2">
                <ul id="nav-sidebar" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                </ul>
            </nav>
        </div>
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="offset-sm-6 col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                            {% block breadcrumb %}{% endblock %}
                        </ol>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
            {% block content %}	{% endblock %}
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <footer class="main-footer">
        <div class="float-right d-none d-sm-block">
            <b>Version</b> 22.3.3
        </div>
        <strong>Copyright &copy; 2022 <a target="_blank" href="http://www.kdaedu.or.kr/">KDA</a > </strong> All rights reserved.
    </footer>
</div>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/jquery-validation/jquery.validate.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/pace-progress/pace.min.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/moment/moment.min.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/daterangepicker/daterangepicker.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/dist/js/adminlte.min.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/datatables/jquery.dataTables.js"></script>
<script src="{{cp}}/webjars/AdminLTE/3.2.0/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
{% block script %}
{% endblock %}
<script>
</script>
</body>
</html>
